<ion-view view-title="Description">
  <ion-content>

    <ion-list>

      <div class="item item-divider">
        Appareil
      </div>

      <label class="item item-input item-select">
        <div class="input-label">
          Type d'apareil
        </div>
        <select>
          <option selected></option>
          <option>TV</option>
          <option>Téléphone</option>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Marque
        </div>
        <select>
          <option selected></option>
          <option>Samsung</option>
          <option>Sony</option>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          modèle
        </div>
        <select>
          <option selected></option>
          <option>1</option>
          <option>2</option>
        </select>
      </label>


      <ion-item class="item item-toggle">
         Garantie
         <label class="toggle toggle-balanced">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </ion-item>


      <div class="item item-divider">
        Panne
      </div>


      <label class="item item-input item-select">
        <div class="input-label">
          Famille de la panne
        </div>
        <select>
          <option selected></option>
          <option>1</option>
          <option>2</option>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Catégorie de la panne
        </div>
        <select>
          <option selected></option>
          <option>1</option>
          <option>2</option>
        </select>
      </label>

      <label class="item item-input">
        <textarea rows="6" placeholder="Description"></textarea>
      </label>


    </ion-list>


  </ion-content>
  <a keyboard-attach class="bar bar-footer bar-balanced" href="#/app/supported">
    <div class="title">Valider</div>
  </a>
</ion-view>
